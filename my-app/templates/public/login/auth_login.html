<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/login_custom.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="login-fullscreen">
    <div class="login-image left">
      <img src="{{ url_for('static', filename='assets/img/hamaca.jpg') }}" alt="Hamaca">
    </div>

    <div class="login-center">
      <div class="login-card animate-slide-up">
        <div class="card-body">
          <div class="app-brand justify-content-center mb-4">
            <img class="logo animate-fade-in" src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="Logo" />
          </div>

          <form id="formAuthentication" class="mb-3" action="{{ url_for('loginCliente') }}" method="POST">
            <div class="mb-3">
              <label for="cedula" class="form-label">Cédula</label>
              <input type="text" class="form-control animate-focus" name="cedula" placeholder="Escribe tu cédula" autofocus required />
            </div>

            <div class="mb-3">
              <label for="pass_user" class="form-label">Clave</label>
              <input type="password" class="form-control animate-focus" name="pass_user" id="pass_user" placeholder="••••••••••••" required />
            </div>

            <div class="mb-3">
              <button class="btn btn-primary w-100 animate-fade-in" type="submit">
                Entrar ahora <i class="bi bi-arrow-right-circle"></i>
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <div class="login-image right">
      <img src="{{ url_for('static', filename='assets/img/silla.jpg') }}" alt="Silla">
    </div>
  </div>
</body>
</html>
